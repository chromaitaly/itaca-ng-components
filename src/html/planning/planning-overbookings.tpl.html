<ch-planning-reservation ng-if="$ctrl.overbookings.length == 1" 
	class="animated fadeIn"
	main-class="ch-planning-overbooking"
	planning="$ctrl.overbookings[0]" 
	on-click="$ctrl.onClick({
		'$event': $event,
		'$reservation': $reservation, 
		'$roomId': $ctrl.overbookings[0].roomId,
		'$roomSoldId': $ctrl.overbookings[0].roomSoldId,
		'$roomTypeId': $ctrl.overbookings[0].roomType.id,
		'$startDate': $ctrl.overbookings[0].startDate,
		'$endDate': $ctrl.overbookings[0].endDate
	})"
	can-drag="true"
	on-drag-start="$ctrl.onDragStart({'$event': $event, '$planning': $planning})"
	on-drag-end="$ctrl.onDragEnd({'$event': $event, '$planning': $planning})">
</ch-planning-reservation>

<div ng-if="$ctrl.overbookings.length > 1" 
	class="ch-planning-reservation ch-planning-overbooking" ng-style="{'width': $ctrl.daySize + '%'}">
	<div class="ch-planning-reservation-content-wrapper">
		<div class="ch-planning-reservation-content">
			<md-button class="text-small" ng-click="$ctrl.$showOverbookings($event)" aria-label="Show overbookings">
				<div layout-padding-sm>
					<div layout layout-wrap class="no-padding-x-sides" ng-class="{'no-padding': $ctrl.$mdMedia('gt-xs')}">
						<div flex layout layout-padding-sm layout-align="center center" class="text-lowercase">
							<em>
								<span ng-bind="$ctrl.overbookings.length"></span>
								<span hide-xs>&nbsp;<span translate="ratesheet.overbookings"></span></span>
							</em>
						</div>
					</div>
				</div>
				
				<md-tooltip>
					<span translate="ratesheet.overbookings.show"></span>
				</md-tooltip>
			</md-button>
		</div>
	</div>
</div>
