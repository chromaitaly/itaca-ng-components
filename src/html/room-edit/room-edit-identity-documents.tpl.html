<div>
	<div class="no-padding-bottom" ng-repeat="document in $ctrl.room.identityDocuments track by $index"> 
		<guest-details-item 
			document="document"
			action="$ctrl.$$action"
			adeguate-guest-type="$ctrl.$adeguateGuestType($document)"
			check-is-an-adult="$ctrl.$checkLeastAnAdult()"
			check-is-an-leader="$ctrl.$checkIsAnLeader()"
			class="display-block layout-padding ng-isolate-scope no-padding-top no-padding-x-sides">
		</guest-details-item>
	</div>	
</div>
