<md-button class="{{$ctrl.buttonClass}}"
	ng-class="$ctrl.$$option.selected ? $ctrl.selectedClass : ''"
	ng-click="$ctrl.$toggle()" aria-label="Toggle option"
	ng-disabled="$ctrl.ngDisabled">
	<div layout layout-padding-sm layout-align="center center">
		<div ng-if="!$ctrl.$$hideSelectedIcon" class="no-padding">
			<md-icon ng-if="$ctrl.iconClass"
				ng-show="!$ctrl.$$option.selected || !$ctrl.selectedIconClass"
				class="material-icons {{$ctrl.iconClass}}"></md-icon>
			<md-icon ng-if="$ctrl.selectedIconClass"
				ng-show="$ctrl.$$option.selected"
				class="material-icons {{$ctrl.selectedIconClass}}"></md-icon>
		</div>
		<div>
			<span ng-if="$ctrl.label" class="{{$ctrl.labelClass}}"
				ng-bind-html="$ctrl.label"></span>
			<div ng-transclude></div>
		</div>
	</div>
</md-button>
