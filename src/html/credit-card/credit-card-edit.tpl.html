<div>
	<ng-form name="creditCardForm" novalidate>
		<div layout layout-wrap layout-padding>
		
			<div layou="column" flex="100" >
				<md-input-container class="md-block no-margin-bottom">
					<label><span translate="payment.card.holder"></span></label>
		            <input type="text" name="holder" ng-model="$ctrl.paymentMethod.holder" ng-model-options="{ updateOn: 'blur' }" ng-required="$ctrl.ngRequired">
		            <div class="text-gray-light text-italic">
						<md-icon class="mdi mdi-information-outline md-14"></md-icon>
						<small translate="payment.card.name.description"></small>
					</div>
		            <div ng-messages="creditCardForm.holder.$error">
		          		<div ng-message="required"><span translate="error.required"></span></div>
			        </div>
	          	</md-input-container>
			</div>

			<div layou="column" flex="100">
				<credit-card-input 
					ng-model="$ctrl.paymentMethod.pan" 
					ng-required="$ctrl.ngRequired" 
					types="$ctrl.types" 
					on-change="$ctrl.$updateMethod($type)">
				</credit-card-input>
			</div>
				
			<div layou="column" flex="100" flex-gt-sm="50">
				<md-input-container class="md-block no-margin-bottom">
					<label translate="date.month.expiration">Month</label>
					<md-select name="month" ng-model="$ctrl.paymentMethod.expirationMonth" ng-required="$ctrl.ngRequired">
						<md-option ng-repeat="month in $ctrl.$$months track by $index" ng-value="month" ng-bind="(month+1)"></md-option>
			        </md-select>
			        <div ng-messages="creditCardForm.month.$error">
		          		<div ng-message="required"><span translate="error.required"></span></div>
			        </div>
			    </md-input-container>
			</div>
			
			<div layou="column" flex="100" flex-gt-sm="50">
				<md-input-container class="md-block no-margin-bottom">
					<label translate="date.year.expiration">Year</label>
					<md-select name="year" ng-model="$ctrl.paymentMethod.expirationYear" ng-required="$ctrl.ngRequired">
						<md-option ng-repeat="year in ::$ctrl.$$years track by $index" ng-value="year" ng-bind="year"></md-option>
			        </md-select>
			        <div ng-messages="creditCardForm.year.$error">
		          		<div ng-message="required"><span translate="error.required"></span></div>
			        </div>
			    </md-input-container>
			</div>
			
		</div>
	</ng-form>
</div>
