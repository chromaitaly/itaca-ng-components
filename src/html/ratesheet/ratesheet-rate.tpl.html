<ng-form name="chRatesheetRateForm" flex layout="column">
	<div ng-if="$ctrl.rate.hotelClosed" layout layout-align="center center" flex>
		<md-button aria-label="Closed" class="md-icon-button no-margin no-padding auto-height cursor-help" tabindex="-1">
			<md-icon class="mdi mdi-lock md-18"></md-icon>
			<md-tooltip><span translate="hotel.closed"></span></md-tooltip>
		</md-button>
	</div>
	<div ng-if="!$ctrl.rate.hotelClosed">
		<div layout="column" flex>
			<md-button ng-disabled="$ctrl.rate.pastDate || $ctrl.rate.availability.actual <= 0 || !$ctrl.rate[$ctrl.$$rateDataKey].amount.finalAmount" 
				ng-click="$ctrl.$toggleRateClosing($event)" aria-label="Enable/Disable rate"
				class="no-margin button-label forced" ng-class="{'minimal-button': !$ctrl.$mdMedia('gt-xs'), 
					'bg-success': !$ctrl.rate.roomClosed && $ctrl.rate[$ctrl.$$rateDataKey].enabled && $ctrl.rate[$ctrl.$$rateDataKey].amount.finalAmount && $ctrl.rate.availability.actual > 0, 
					'bg-warn': !$ctrl.rate.roomClosed && $ctrl.rate[$ctrl.$$rateDataKey].enabled && (!$ctrl.rate[$ctrl.$$rateDataKey].amount.finalAmount || $ctrl.rate.availability.actual == 0),
					'bg-gray-base text-white': !$ctrl.rate.roomClosed && $ctrl.rate[$ctrl.$$rateDataKey].enabled && (!$ctrl.rate[$ctrl.$$rateDataKey].amount.finalAmount || $ctrl.rate.availability.actual < 0),
					'bg-danger': $ctrl.rate.roomClosed || !$ctrl.rate[$ctrl.$$rateDataKey].enabled}" tabindex="-1">
				<div ng-show="!$ctrl.rate.roomClosed && $ctrl.rate[$ctrl.$$rateDataKey].enabled" flex layout layout-xs="column" layout-align="center center">
					<div flex ng-show="$ctrl.rate[$ctrl.$$rateDataKey].amount.finalAmount">
						<span ng-class="{'text-small': $ctrl.$mdMedia('xs')}">{{$ctrl.rate[$ctrl.$$rateDataKey].amount.finalAmount|currency:'â‚¬'}}</span>
						<md-tooltip ng-if="!$ctrl.rate.pastDate">
							<span ng-if="$ctrl.rate.availability.actual > 0" translate="ratesheet.rate.disable"></span>
							<span ng-if="$ctrl.rate.availability.actual == 0" translate="hotel.availability.none"></span>
							<span ng-if="$ctrl.rate.availability.actual < 0" translate="ratesheet.overbooking"></span>
						</md-tooltip>
					</div>
					<div ng-if="!$ctrl.rate[$ctrl.$$rateDataKey].amount.finalAmount">
						<md-icon class="mdi mdi-currency-usd-off text-white md-24"></md-icon>
						<md-tooltip><span translate="ratesheet.rate.no"></span></md-tooltip>
					</div>
					<small ng-show="$ctrl.rate[$ctrl.$$rateDataKey].minStay > 1"><md-icon class="mdi mdi-calendar-today md-14 text-white"></md-icon></small>
				</div>
				<md-tooltip ng-if="$ctrl.rate.roomClosed || !$ctrl.rate[$ctrl.$$rateDataKey].enabled">
					<span ng-if="$ctrl.rate.availability.actual > 0" translate="ratesheet.rate.enable"></span>
					<span ng-if="$ctrl.rate.availability.actual == 0" translate="hotel.availability.none"></span>
					<span ng-if="$ctrl.rate.availability.actual < 0" translate="ratesheet.overbooking"></span>
				</md-tooltip>
			</md-button>
		</div>
		<div ng-show="$ctrl.showDetails" layout="column" layout-align="center center">
			<div>
				<md-input-container class="no-margin-bottom minimal-input">
					<label flex><span translate="common.price"></span></label>
		            <input type="number" class="text-center" name="amount" ng-model="$ctrl.$$tempRate[$ctrl.$$rateDataKey].amount.finalAmount" ng-disabled="$ctrl.$$tempRate.pastDate || $ctrl.$$tempRate.roomClosed || !$ctrl.$$tempRate[$ctrl.$$rateDataKey].enabled" min="0.01" step="0.01" aria-label="{{$ctrl.type}} Rate" 
		            	ng-pattern="$ctrl.REGEXP.price" required ng-blur="$ctrl.$saveRate()">
	          	</md-input-container>
         	</div>
			<div>
				<md-input-container class="minimal-input">
					<label flex><span translate="common.nights"></span></label>
		            <input type="number" class="text-center" name="minStay" ng-model="$ctrl.$$tempRate[$ctrl.$$rateDataKey].minStay" ng-disabled="$ctrl.$$tempRate.pastDate || $ctrl.$$tempRate.roomClosed || !$ctrl.$$tempRate[$ctrl.$$rateDataKey].enabled" min="1" step="1"	
		            	ng-blur="$ctrl.$saveMinStay()" tabindex="2">
	            	<div ng-messages="chRatesheetRateForm.minStay.$error">
		          		<div ng-message="min"><span translate="error.field.min" translate-values="{num: 1}"></span></div>
			        </div>
	          	</md-input-container>
	   		</div>
		</div>
	</div>
</ng-form>
